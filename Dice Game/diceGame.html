<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="diceGameStyle.css" />
  </head>
  <body>
    <div class="container">
      <h1>Let's Play</h1>

      <div class="dice">
        <p class="Player1">Player 1</p>
        <img src="Dice_Faces/dice6.png" alt="dice 6" class="img1" />
      </div>
      <div class="dice">
        <p class="Player2">Player 2</p>
        <img src="Dice_Faces/dice6.png" alt="dice 6" class="img2" />
      </div>
    </div>
    <div class="container bottom">
      <button type="button" class="btn" onclick="editNames()">
        Edit Names
      </button>
    </div>
    <div class="container bottom">
      <button type="button" class="btn" onclick="rollTheDice()">
        Roll Dice
      </button>
    </div>
    <script src="diceGameScript.js"></script>
  </body>
</html>
